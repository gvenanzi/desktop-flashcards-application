<div role="alert"
     [ngClass]="{
         'border-red-700 bg-red-50': bannerType === AlertTypes.Error,
         'border-green-700 bg-green-50': bannerType === AlertTypes.Success,
         'border-yellow-700 bg-yellow-50': bannerType === AlertTypes.Warning,
     }"
     class="rounded-md border-s-4 p-4">
  <div class="flex items-start gap-4"
       [ngClass]="{
         'text-red-700': bannerType === AlertTypes.Error,
         'text-green-700': bannerType === AlertTypes.Success,
         'text-yellow-700': bannerType === AlertTypes.Warning,
     }">
    @if (bannerType === AlertTypes.Success) {
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-green-600">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    } @else {
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
        <path fill-rule="evenodd" d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd"></path>
      </svg>
    }

    <div class="flex-1">
      <strong class="font-medium"> {{ title }} </strong>

      <p class="mt-0.5 text-sm">
        {{ message }}
      </p>
    </div>

    <button (click)="onCloseClick()"
            [ngClass]="{
               'text-red-700 bg-red-50 hover:bg-red-200': bannerType === AlertTypes.Error,
               'text-green-700 bg-green-50 hover:bg-green-200': bannerType === AlertTypes.Success,
               'text-yellow-700 bg-yellow-50 hover:bg-yellow-200': bannerType === AlertTypes.Warning,
            }"
            class="-m-3 rounded-full p-1.5" type="button" aria-label="Dismiss alert">
      <span class="sr-only">Dismiss popup</span>

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
