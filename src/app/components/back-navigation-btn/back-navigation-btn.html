<div class="relative">
  <button (click)="onClick()"
          [ngClass]="{
              'text-stone-900 bg-rose-600 text-rose-300 hover:bg-rose-500 hover:text-rose-200 font-medium': alertStyle,
              'hover:bg-zinc-600 hover:text-gray-300 dark:hover:bg-gray-400 dark:hover:text-gray-700': !alertStyle
          }"
          class="absolute top-4 left-4 px-4 py-2 underline underline-offset-2 rounded-md transition">
    {{ btnLabel }}
  </button>
</div>
