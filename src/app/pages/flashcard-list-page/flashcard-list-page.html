<section>
  <app-back-navigation-btn (onBackClicked)="onBackClick()"/>
  <app-toggle-theme-btn/>

  <div class="mx-auto max-w-screen-xl px-4 py-8 sm:py-12 sm:px-6 lg:px-8">
    <header class="text-center">
      <h2 class="font-bold text-4xl md:text-6xl">{{ collection?.name }} flashcards</h2>
    </header>
    <ul class="mt-12 space-y-1">
      @for( card of flashcardList; track card.id) {
        <li>
          <app-flashcard-card [question]="card.question" (onModify)="onModifyClick(card)" (onDelete)="onDeleteClick(card)"/>
        </li>
      }
    </ul>
  </div>
</section>
@if (showConfirmationModal) {
  <app-confirmation-modal (onConfirm)="deleteFlashcard(true)" (onAnnul)="deleteFlashcard(false)"/>
}
